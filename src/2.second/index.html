<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список задач</title>
  <link rel="stylesheet" href="/src/second/style.css">
</head>
<body>
  <div class="container">
    <h1>Список задач</h1>
    <input type="text" id="taskInput" placeholder="Введите новую задачу">
    <button id="addTaskBtn">Добавить задачу</button>
    
    <div class="filter">
      <button id="showAll">Все</button>
      <button id="showCompleted">Выполненные</button>
      <button id="showIncomplete">Невыполненные</button>
    </div>
    
    <ul id="taskList"></ul>
  </div>
  <script src="/src/second/script.js"></script>
</body>
</html>
